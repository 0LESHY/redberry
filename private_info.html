<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />
    <title>Private info</title>
  </head>
  <body>
    <div id="hed">პირადი ინფო</div>
    <div id="liner"></div>
    <div id="paper">
      <img id="logoer" src="images/image4.png"></img>
      <div id="displayer"></div>
    </div>
    <a href="index.html">
      <button >
        <div id="ball"><img src="images/image3.png" /></div>
      </button>
    </a>

    <div id="pager"><b>1/3</b></div>

    <div id="nam">
      <div id="ty">სახელი</div>
      <input type="text" pattern="[ა-ჰ].{1,}" id="inp" placeholder="სახელი" onchange="ValidateName()" />
      <div id="dis">მინიმუმ 2 ასო, ქართული ასოები</div>
    </div>


    <div id="lasnam">
      <div id="ty1">გვარი</div>
      <input type="text" pattern="[ა-ჰ].{1,}" id="inp0" placeholder="გვარი" onchange="ValidateSurName()" />
      <div id="dis">მინიმუმ 2 ასო, ქართული ასოები</div>
    </div>

    <div id="up"><b>პირადი ფოტოს ატვირთვა</b></div>
  
    <label class="PhotoUpload" for="image_input"> ატვირთვა</label>
    <input  id="image_input" type="file" accept="image/jpeg, image/png, image/jpg" style="visibility: hidden;" >



    <div id="abus">
      <div id="abus1"><b>ჩემ შესახებ (არასავალდებულო)</b></div>
      <textarea id="inp1" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
    </div>

    <div class="fost">
      <div id="el"><b>ელ.ფოსტა</b></div>
      <input type="text"   id="inp2" 
      pattern="[a-zA-Z0-9._%+-]+@+redberry.ge"
      placeholder="example@redberry.ge"
      onchange="ValidateEmail()" />
      <div id="des">უნდა მთავრდებოდეს @redberry.ge-ით</div>
    </div>
    
    <div class="fost1">
      <div id="pho"><b>მობილურის ნომერი</b></div>
      <div>
        <input 
        id="inp3" 
        type="tel"
        required
        pattern="[+]{1}[9]{2}[5]{1} [5]{1}[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}"
        placeholder="+995 5xx xx xx xx"
        onchange="ValidatePhone()"/>
      </div>
      <div id="des">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</div>
    </div>
      <button id="buttonnext" onclick="ValidateAll();" ><div id="fonter">შემდეგი</div></button>
    <img id="E" src="images/image6.png"> 
    <img id="D" src="images/image6.png">
    <img id="C" src="images/image6.png">
    <img id="B" src="images/image6.png">
    <img id="A" src="images/image6.png"> 



    <script src="pr_in.js"> 
    </script>

  </body>
</html>
